language: c++

sudo: required
dist: xenial

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/deps

matrix:
  include:
    # GCC 8
    - os: linux
      compiler: gcc
      env: BUILD_TYPE=Debug COVERALLS=ON COMPILER=g++-8 BOOST_VERSION=1.67.0
      addons: &gcc8
        apt:
          packages:
            - g++-8
          sources:
            - ubuntu-toolchain-r-test

    - os: linux
      compiler: gcc
      env: BUILD_TYPE=Release COVERALLS=OFF COMPILER=g++-8 BOOST_VERSION=1.67.0
      addons: *gcc8

    # Clang 7.0
    - os: linux
      compiler: clang
      env: BUILD_TYPE=Debug COVERALLS=OFF COMPILER=clang++-7.0.0 BOOST_VERSION=1.67.0

    - os: linux
      compiler: clang
      env: BUILD_TYPE=Release COVERALLS=OFF COMPILER=clang++-7.0.0 BOOST_VERSION=1.67.0

install:
  # Set the Compiler
  - if [[ "${COMPILER}" != "" ]]; then export CXX=${COMPILER}; fi
  
  - ${CXX} --version

  # Install Boost
  - BOOST_DIR=${TRAVIS_BUILD_DIR}/deps/boost-${BOOST_VERSION}
  - mkdir -p ${BOOST_DIR} && cd ${BOOST_DIR}
  - |
      if [[ "${BOOST_VERSION}" == "trunk" ]]; then
        BOOST_URL="http://github.com/boostorg/boost.git"
        travis_retry git clone --depth 1 --recursive --quiet ${BOOST_URL} ${BOOST_DIR} || exit 1
        (cd ${BOOST_DIR} && ./bootstrap.sh && ./b2 headers)
      else
        BOOST_URL="http://sourceforge.net/projects/boost/files/boost/${BOOST_VERSION}/boost_${BOOST_VERSION//\./_}.tar.gz"
        mkdir -p ${BOOST_DIR}
          { travis_retry wget --quiet -O - ${BOOST_URL} | tar --strip-components=1 -xz -C ${BOOST_DIR}; } || exit 1
      fi
      CMAKE_OPTIONS+=" -DBOOST_ROOT=${BOOST_DIR}"

  # Install a newer CMake
  - cd ${TRAVIS_BUILD_DIR}/deps
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="https://cmake.org/files/v3.8/cmake-3.8.2-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${TRAVIS_BUILD_DIR}/deps/cmake/bin:${PATH}
    else
      brew upgrade cmake || brew install cmake
    fi
  - cmake --version

  - |
    if [ "$COVERALLS" == "ON" ]; then
      wget http://downloads.sourceforge.net/ltp/lcov-1.12.tar.gz
      tar xf lcov-1.12.tar.gz
      sudo make -C lcov-1.12/ install
      gem install coveralls-lcov
      CMAKE_OPTIONS+=" -DCMAKE_BUILD_TYPE=Coverage"
    fi

